        <script type="text/javascript">
        let salarios = []
        
        function salvar(){
            var salario = []
            var a = document.getElementById('hora').value
            var b = document.getElementById("horap").value
            var f = document.getElementById('nome').value
            var c = a*b
            
            salario.push(a,b,f,c)
            

            document.getElementById("salb").value = c
            if(c<22847.76){
                document.getElementById("sal").value = c
            
            }else{
                if(c<33919.80){
                    let d = c*0.925
                    document.getElementById("sal").value = d
                    
                }
                if(c>33919.80 || c<45012.6){
                    let e = c*0.85
                    document.getElementById("sal").value = e
                    
                }if(c>45012.6 || c<55976.16){
                    let w = c*0.775
                    document.getElementById("sal").value = w
                   
                }else{
                    let r = c* 0.725
                    document.getElementById("sal").value = r
                 
                }
            }
         salarios.push(salario)

        }
       function salvarb () {
        document.getElementById("div").innerHTML = ""     
     var len = salarios.length
    for(var i = 0; i < len; ++i) {  
      console.log("Salários:  " + salarios[i])
      document.getElementById("div").innerHTML += ("<br>" + "Salários:  " + salarios[i])
    }}

    
        </script>
